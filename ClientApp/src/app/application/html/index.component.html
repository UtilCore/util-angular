<nz-card [nzBorderless]="true">
    
<form class="search__form search__form" nz-form="" nzLayout="inline">
    <div nz-row="">
        <nz-form-item [nzGutter]="6"><nz-form-label [nzSm]="8" [nzXs]="24">应用程序编码</nz-form-label><nz-form-control [nzSm]="14" [nzXs]="24"><input name="code" nz-input="" [(ngModel)]="queryParam.code" /></nz-form-control></nz-form-item>
        <nz-form-item [nzGutter]="6"><nz-form-label [nzSm]="8" [nzXs]="24">应用程序名称</nz-form-label><nz-form-control [nzSm]="14" [nzXs]="24"><input name="name" nz-input="" [(ngModel)]="queryParam.name" /></nz-form-control></nz-form-item>
        <div nz-col="">
            <button #btnQuery="" (click)="query(btnQuery)" nz-button="" nzType="primary"><i nz-icon="" nzType="search"></i>查询</button>
            <button #btnRefresh="" (click)="refresh(btnRefresh)" nz-button=""><i nz-icon="" nzType="sync"></i>刷新</button>
        </div>
    </div>
</form>


    <button (click)="openCreateDialog()" nz-button="" nzType="primary"><i nz-icon="" nzType="plus"></i>新建</button>
    <button (click)="delete()" nz-button="" nzType="primary" [nzDanger]="true"><i nz-icon="" nzType="delete"></i>删除</button>
    <nz-alert class="my-md my-md" nzType="info" [nzMessage]="t_8a911d962c0e4419a8db8c3793d7948f" [nzShowIcon]="true"><ng-template #t_8a911d962c0e4419a8db8c3793d7948f="">
        已选择<strong class='text-primary'>&nbsp;{{getCheckedLength()}}&nbsp;</strong>行
    </ng-template></nz-alert>
    <nz-table #tb_Application="" #x_tb_Application="xTableExtend" (nzPageIndexChange)="x_tb_Application.pageIndexChange($event)" (nzPageSizeChange)="x_tb_Application.pageSizeChange($event)" nzTableLayout="fixed" order="CreationTime desc" url="application" x-table-extend="" [(nzPageIndex)]="x_tb_Application.queryParam.page" [(nzPageSize)]="x_tb_Application.queryParam.pageSize" [(queryParam)]="queryParam" [nzData]="x_tb_Application.dataSource" [nzFrontPagination]="false" [nzLoading]="x_tb_Application.loading" [nzShowQuickJumper]="true" [nzShowSizeChanger]="true" [nzShowTotal]="total_tb_Application" [nzTotal]="x_tb_Application.total"><thead><tr><th (nzCheckedChange)="x_tb_Application.masterToggle()" [nzChecked]="x_tb_Application.isMasterChecked()" [nzDisabled]="!x_tb_Application.dataSource.length" [nzIndeterminate]="x_tb_Application.isMasterIndeterminate()" [nzShowCheckbox]="x_tb_Application.multiple" [nzWidth]="x_tb_Application.config.table.checkboxWidth"></th><th [nzWidth]="x_tb_Application.config.table.lineNumberWidth">{{x_tb_Application.config.text.lineNumber}}</th><th>应用程序编码</th><th>应用程序名称</th><th nzWidth="120px">启用</th><th nzWidth="300px">操作</th></tr></thead><tbody><tr *ngFor="let row of x_tb_Application.dataSource;index as index">
        <td (click)="$event.stopPropagation()" (nzCheckedChange)="x_tb_Application.checkedSelection.toggle(row)" [nzChecked]="x_tb_Application.checkedSelection.isSelected(row)" [nzShowCheckbox]="x_tb_Application.multiple"></td>
        <td>{{row.lineNumber}}</td>
        <td [nzEllipsis]="true">{{row.code}}</td>
        <td [nzEllipsis]="true">{{row.name}}</td>
        <td>
            <nz-tag *ngIf="row.enabled" nzColor="geekblue">
                启用
            </nz-tag>
            <nz-tag *ngIf="!row.enabled" nzColor="red">
                未启用
            </nz-tag>
        </td>
        <td>           
            <a (click)="openEditDialog(row)" nz-button="" nz-tooltip="" nzSize="small" nzTooltipTitle="编辑" nzType="link">编辑</a>
            <nz-divider nzType="vertical"></nz-divider>
            <a href="#">查看</a>            
            <nz-divider nzType="vertical"></nz-divider>
            <a (click)="delete(row.id)" nz-button="" nz-tooltip="" nzSize="small" nzTooltipTitle="删除" nzType="link" [nzDanger]="true">删除</a>
        </td>
    </tr></tbody></nz-table><ng-template #total_tb_Application="" let-range="range" let-total="">{{ range[0] }}-{{ range[1] }} 共 {{ total }} 条</ng-template>
</nz-card>
